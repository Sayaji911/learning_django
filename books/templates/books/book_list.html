<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
          rel="stylesheet"/>

    <title>Django Course</title>
</head>
<body>
<section class="py-10">
    <h1 class="text-center text-3xl"> Programming  Books </h1>
    <div class= "grid grid-cols-4 gap-4 mt-10"  >
        {% for book in book_list  %}
            <a href="{% url 'book.show' book.id %}"  class="justify-self-center text-center my-4" target = "_blank">
                <div class="flex justify-center">
                    <img src="{{ book.thumbnailUrl }}" width="200"/>
                </div>
                <p class="text-lg text-gray-700">{{ book.title }}</p>
            </a>

        {% endfor %}

    </div>

</section>
</body>
</html>
